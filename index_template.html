<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HKU CS Custom Search</title>
    <link rel="stylesheet" href="style_template.css" type="text/css">
</head>
<body>
     
    <div id="logo">
        <a href="https://www.cs.hku.hk/index.jsp"></a>
    </div>
   
    <div id="navi">
        <ul>
            <li>
                <a href="https://www.cs.hku.hk/aboutus/general.jsp">About us</a>
            </li>
            <li>
                <a href="https://www.cs.hku.hk/people/academic.jsp">People</a>
            </li>
            <li>
                <a href="https://www.cs.hku.hk/programme/beng-cs/programme-learning-outcomes.jsp">Programmes</a>
            </li>
        </ul>
    </div>

    <div id="searchArea">
        <form method="get" action="http://images.google.com/images">
            <table>
                <tr>
                    <td>Let's</td>
                    <td>
                        <input class="searchButton" type="submit" value="Search Image">
                    </td>
                    <td>
                        <input class="searchInput" type="text" name="q" >
                    </td>
                    <td>
                        in <b> cs.hku.hk </b>
                        <input type="hidden" name="as_sitesearch" value=" cs.hku.hk ">
                    </td>
                </tr>
            </table>
        </form>  
    </div>


    <div id="footer">
        <h3>
            HKU CS website - Feedback, Web accessibility
        </h3>
        <p>
            Email:
            <a href="mailto:enquiry@cs.hku.hk">CS General Office</a>
        </p>
        <p>
            Telephone: (+852) 2859 2180
        </p>
    </div>
</body>
</html>
